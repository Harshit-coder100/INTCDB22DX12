
<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Events
        </title>
    </head>

    <body>
        <h2>Understanding Events</h2>
        <button id="btn">Click Me!</button>
    </body>


    <script>
        // function display(){
        //     alert("Button is clicked");
        // }

        let btn = document.querySelector("#btn")

        btn.addEventListener('click', function(event){
            alert("button is cliked")
        })

        btn.addEventListener('click', function(event){
            alert(event.type)
        })

    </script>
</html>
