

<!-- Example of HTML event handler attribute (onclick). Not a best practice. -->
 
<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Events</title>
    </head>

    <body>
        <h2>Understanding Events</h2>

        <button id="btn" onclick="display()">Click Me!</button>

        <script>

            function display(){
                alert('It was clicked');
            }

        </script>
    </body>
</html>
