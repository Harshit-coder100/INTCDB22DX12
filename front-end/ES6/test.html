
<!-- Example of HTML Events Handler Attribute (onclick). Not a best practice. -->


<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Events
        </title>
    </head>

    <body>
        <h2>Understanding Events</h2>
        <button id="btn" onclick = "display()">Click Me!</button>
    </body>


    <script>
        function display(){
            alert("Button is clicked");
        }
    </script>
</html>
