<html>

<head>
    <title>Grid layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                1 of 2
            </div>
            <div class="col">
                2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col-6">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                1 of 4
            </div>
            <div class="col-3">
                2 of 4
            </div>
            <div class="col-3">
                3 of 4
            </div>
            <div class="col-3">
                4 of 4
            </div>
            <div class="col-3">
                5 of 4
            </div>
            <div class="col-3">
                6 of 4
            </div>
        </div>
    </div>
</body>

</html>
