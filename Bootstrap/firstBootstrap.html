        let cards = [{ title: "Angular" }, { title: "React" }, { title: 'Ember' }]
        cards.forEach((c) => {
            let card = `
            <div class="card col" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${c.title}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>`
            $('#output').append(card)
        })
        let accordians = [{ title: "Angular", summary: "Framework from google" }, { title: "React", summary: "Library from facebook" }]

        accordians.forEach((a) => {
            let accordian = `<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        ${a.title}
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">${a.summary}</div>
    </div>
  </div>
  
</div>`
            $("#accoutput").append(accordian)

        })



    </script>
